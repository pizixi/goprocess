<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goprocess管理平台</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <link rel="stylesheet" href="/static/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
            /* background-color: #e8f9f0; */
        }
        #menu {
            width: 280px;
            /* background: transparent; */
            /* 背景色浅灰色 */
            /* background-color: #e8f9f0; */
            /* 背景色浅紫色 */
            background-color: #fdfcfc;
            color: #000;
            padding: 30px;
            transition: all 0.3s ease;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        #menu.collapsed {
            left: -280px;
        }
        #menu h2 {
            margin-bottom: 30px;
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }
        #menu ul {
            list-style-type: none;
        }
        #menu ul li {
            margin-bottom: 20px;
        }
        #menu ul li a {
            text-decoration: none;
            /* 字体颜色改为黑色 */
            color: #000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 300;
            letter-spacing: 0.5px;
            position: relative;
        }
        #menu ul li a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #menu ul li a:hover,
        #menu ul li a.current {
            /* 选中时的背景色 */
            /* background-color: rgba(255, 255, 255, 0.1); */
            background-color: #58c9b0;
            transform: translateX(5px);
        }
        #menu ul li a.current::before {
            opacity: 1;
        }
        #menu ul li a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        #content {
            flex-grow: 1;
            /* padding: 30px; */
            transition: all 0.3s ease;
            margin-left: 280px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 5px);
            border: none;
            /* border-radius: 10px; */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 300px;
            z-index: 1001;
            background-color: #58c9b0;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #menu-toggle:hover {
            background-color: #00b4d8;
        }
        @media (max-width: 768px) {
            #menu {
                left: -280px;
            }
            #menu.active {
                left: 0;
            }
            #content {
                margin-left: 0;
            }
            #menu-toggle {
                left: 20px;
                transition: all 0.3s ease;
            }
            #menu-toggle.active {
                left: 230px;
            }
        }
        .menu-button {
            position: absolute;
            top: 50%;
            transform: translateY(-25%);
            left: 10px;
            z-index: 1001;
            background-color: #58c9b0;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body>
    <div id="menu">
        <!-- 菜单导航栏居中 -->
        <h2 style="text-align: center;">
            GPM<sup style="font-size: 0.5em; position: relative; top: -0.2em;">®</sup>
          </h2>
        <ul>
            <li><a href="home.html" target="content-frame"class="current" ><i class="fas fa-home"></i> 首  页</a>
            <li><a href="processes.html" target="content-frame"><i class="fas fa-bars"></i> 进程管理</a></li>
            <li><a href="tasks.html" target="content-frame"><i class="fas fa-tasks"></i> 定时任务</a></li>
            <li><a href="webshell.html" target="content-frame"><i class="fas fa-terminal"></i> 终端管理</a></li>
            <li><a href="filemanager.html" target="content-frame"><i class="fas fa-file"></i> 文件管理</a></li>
            <li><a href="serverlogs.html" target="content-frame"><i class="fas fa-server"></i> 系统日志</a></li>
            <!-- <li><a href="page2.html" target="content-frame"><i class="fas fa-info-circle"></i> 关于我们</a></li>
            <li><a href="page3.html" target="content-frame"><i class="fas fa-envelope"></i> 联系我们</a></li>
            <li><a href="page4.html" target="content-frame"><i class="fas fa-cog"></i> 设置</a></li>
            <li><a href="page5.html" target="content-frame"><i class="fas fa-question-circle"></i> 帮助</a></li> -->
        </ul>
    </div>
    <button id="menu-toggle" class="menu-button"><i class="fas fa-bars"></i></button>
    <div id="content">
        <iframe name="content-frame" src="home.html"></iframe>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const content = document.getElementById('content');
        const menuItems = document.querySelectorAll('#menu ul li a');

        function toggleMenu() {
            if (window.innerWidth <= 768) {
                menu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            } else {
                menu.classList.toggle('collapsed');
                content.style.marginLeft = menu.classList.contains('collapsed') ? '0' : '280px';
                menuToggle.style.left = menu.classList.contains('collapsed') ? '20px' : '300px';
            }
        }

        menuToggle.addEventListener('click', toggleMenu);

        function handleResize() {
            if (window.innerWidth <= 768) {
                menu.classList.remove('collapsed');
                menu.classList.remove('active');
                menuToggle.classList.remove('active');
                content.style.marginLeft = '0';
                menuToggle.style.left = '20px';
            } else {
                menu.classList.remove('active');
                menuToggle.classList.remove('active');
                content.style.marginLeft = menu.classList.contains('collapsed') ? '0' : '280px';
                menuToggle.style.left = menu.classList.contains('collapsed') ? '20px' : '300px';
            }
        }

        window.addEventListener('resize', handleResize);

        function init() {
            if (window.innerWidth <= 768) {
                menu.classList.add('collapsed');
                content.style.marginLeft = '0';
                menuToggle.style.left = '20px';
            }
        }

        window.addEventListener('load', init);

        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    menu.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
                menuItems.forEach(li => {
                    li.classList.remove('current');
                });
                this.classList.add('current');
            });
        });
    </script>
</body>
</html>
